<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aftab73</title>
    <!-- Use a modern, clean font like Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Header / Navigation Bar -->
    <header class="header">
        <nav class="container nav-bar">
            <!-- User's name and icon as a single unit -->
            <a href="#" class="header-logo">
                <!-- Code icon from Font Awesome -->
                <i class="fas fa-code header-icon"></i>
                Aftab
            </a>
            <!-- Dark Mode Toggle Button -->
            <button id="theme-toggle" class="theme-toggle">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container">
        <!-- Home Page Section -->
        <section id="home" class="home-section">
            <div>
                <div id="img"></div>
                <h1 class="home-title">
                    
                </h1>
                <button class="pro-btn">
                    <span>Welcome</span>
                </button>
                

            </div>
        </section>
      

        <!-- Quotes Section -->
        <section id="quotes" class="quotes-section">
            <div class="quotes-grid">

                <!-- Quote Card 1: A.P.J. Abdul Kalam -->
                <div class="card">
                    <div class="card-content">
                        <!-- Person's Picture -->
                        <img src="/abdul-kalam.jpg" alt="Abdul Kalam" class="card-image">
                        <!-- Quote -->
                        <blockquote class="card-quote">
                            “Dream is not that which you see while sleeping, it is something that does not let you
                            sleep.”

                        </blockquote>
                        <!-- Person's Name -->
                        <div class="card-author">
                            ― A.P.J. Abdul Kalam
                        </div>
                    </div>
                </div>

                <!-- Quote Card 2: Steve Jobs -->
                <div class="card">
                    <div class="card-content">
                        <!-- Person's Picture -->
                        <img src="/steve-jobs.jpg" alt="Steve Jobs" class="card-image">
                        <!-- Quote -->
                        <blockquote class="card-quote">
                            "The only way to do great work is to love what you do."
                        </blockquote>
                        <!-- Person's Name -->
                        <div class="card-author">
                            — Steve Jobs
                        </div>
                    </div>
                </div>

                <!-- Quote Card 3: Mark  -->
                <div class="card">
                    <div class="card-content">
                        <!-- Person's Picture -->
                        <img src="/mark-zuckerberg.jpg" alt="mark" class="card-image">
                        <!-- Quote -->
                        <blockquote class="card-quote">
                            "People don't care about what you say, they care about what you build."
                        </blockquote>
                        <!-- Person's Name -->
                        <div class="card-author">
                            — Mark Zuckerberg
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>


</html>
